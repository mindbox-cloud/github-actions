name: 'Composite Terraform'
description: 'Composite Terraform GitHub Actions'
inputs:
  terraformVersion:
    description: ''
    required: true
  githubToken: 
    description: ''
    required: true
  instancesDir:
    description: ''
    required: true
  ycServiceAccountKey:
    description: ''
    required: true
  ycServiceAccountKeyFile:
    description: ''
    required: true
  tfActionsWorkingDir:
    description: ''
    required: true
  OCTOPUS_MINDBOX_GITHUB_TOKEN:
    description: ''
    required: true
  TF_SECRETS_BACKEND_ACCESS_KEY:
    description: ''
    required: true
  TF_SECRETS_BACKEND_SECRET_KEY:
    description: ''
    required: true
  YC_CDP_STAGING_STATIC_ACCESS_KEY:
    description: ''
    required: true
  YC_CDP_STAGING_STATIC_SECRET_KEY:
    description: ''
    required: true
outputs: {}
runs:
  using: "composite"
  steps:
    - name: "Setup Terraform"
      uses: hashicorp/setup-terraform@v1
      with:
          terraform_version: ${{ inputs.terraformVersion }}

    - name: "Terraform Format"
      id: fmt
      run: terraform fmt
      # continue-on-error: true
      shell: bash

    - name: "Setup github token for module repo"
      run: |
        git config --local --remove-section http."https://github.com/"
        git config --global url."https://octopus-mindbox:${OCTOPUS_MINDBOX_GITHUB_TOKEN}@github.com/mindbox-moscow".insteadOf "https://github.com/mindbox-moscow"
      env:
        OCTOPUS_MINDBOX_GITHUB_TOKEN: ${{ inputs.OCTOPUS_MINDBOX_GITHUB_TOKEN }}
      shell: bash

    - name: "Terraform Init"
      id: init
      run: terraform init
        -backend-config="access_key=${{ inputs.TF_SECRETS_BACKEND_ACCESS_KEY }}"
        -backend-config="secret_key=${{ inputs.TF_SECRETS_BACKEND_SECRET_KEY }}"
      shell: bash

    - name: "Terraform Validate"
      id: validate
      run: terraform validate -no-color
      shell: bash

    - name: "Replace secrets in IAM key file"
      run: |
        echo '${{ inputs.ycServiceAccountKey }}' > ${{ inputs.ycServiceAccountKeyFile }}
      shell: bash

    - name: "Terraform Plan"
      id: plan
      run: terraform plan -no-color
          -var="deployer_cdp_credentials={access_key=\"${{ inputs.YC_CDP_STAGING_STATIC_ACCESS_KEY }}\",secret_key=\"${{ inputs.YC_CDP_STAGING_STATIC_SECRET_KEY }}\"}"
          -out=plan.tfplan
          -detailed-exitcode
      # continue-on-error: true
      shell: bash

