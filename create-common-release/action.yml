name: 'Create Release'
description: 'Create Release'
inputs:
  release-number:
    description: 'Release number'
    required: true
  prerelease:
    description: 'If prerelease - true, else release - false'
    required: false
    default: false
  project:
    description: 'Project'
    required: true
  octopus-server:
    description: 'Octopus Server Url. Better use secrets.OCTOPUS_SERVER, if exist'
    required: true
  octopus-api-key:
    description: 'Octopus Api Key. Better use secrets.OCTOPUS_API_KEY, if exist'
    required: true
  additional_params_values:
    description: 'Additional Parameters and Values for Creating Release'
    required: false
runs:
  using: "composite"
  steps:
    - name: "Checkout"
      uses: actions/checkout@master

    - name: generate release number
      if: ${{ !inputs.prerelease }}
      id: release-number
      uses: mindbox-moscow/gha-release-number@v1.0.1
      with:
        token: ${{ github.token }}

    - name: Create Release Notes File
      uses: mindbox-moscow/github-actions/create-release-notes@lysychenko/create-release
      with:
        release-number: "${{ inputs.prerelease && inputs.release-number || steps.release-number.outputs.release-number }}"

    - uses: actions/download-artifact@master
      with:
        name: release-notes-artifact

    - name: "Create GitHub Release"
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ inputs.prerelease && inputs.release-number || steps.release-number.outputs.release-number }}
        release_name: "Release ${{ inputs.prerelease && inputs.release-number || steps.release-number.outputs.release-number }}"
        body_path: releasenotes.txt
        draft: false
        prerelease: ${{ inputs.prerelease }}

    - name: "Create ${{ inputs.project }} Octopus Release"
      uses: docker://octopusdeploy/octo
      with:
        args: >
          create-release
          --server ${{ inputs.octopus-server }}
          --project "${{ inputs.project }}"
          --apikey ${{ inputs.octopus-api-key }}
          --version "${{ inputs.release-number }}"
          --releaseNoteFile releasenotes.txt
          ${{ inputs.additional_params_values }}

    