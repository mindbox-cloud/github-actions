name: 'Create GitHub Release'
description: 'Create Release for GitHub'
inputs:
  release-number:
    description: 'Release number'
    required: false
  prerelease:
    description: 'If prerelease - true, else release - false'
    required: false
    default: false
outputs: 
  release-number:
    description: 'Created Release Number'
    value: ${{ steps.create_release.outputs.release-number }}
runs:
  using: "composite"
  steps:
    - name: "Checkout"
      uses: actions/checkout@master

    - name: generate release number
      if: ${{ !inputs.prerelease }}
      id: release-number
      uses: mindbox-moscow/gha-release-number@v1.0.1
      with:
        token: ${{ github.token }}

    - name: Create Release Notes File
      run: |
        $global:github_repository="${{ github.repository }}"
        $global:github_token="${{ github.token }}"
        $global:current_commitId="${{ github.sha }}"
        $global:release_version="${{ inputs.prerelease && inputs.release-number || steps.release-number.outputs.release-number }}"
        $global:github_workspace="${{ github.workspace }}"
        ${{ github.action_path }}/release-gen.ps1
      shell: pwsh

    - name: Create Artifact Release Notes
      uses: actions/upload-artifact@master
      with:
        name: release-notes-artifact
        path: ${{ github.workspace }}/releasenotes.txt

    - name: "Create GitHub Release"
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ inputs.prerelease && inputs.release-number || steps.release-number.outputs.release-number }}
        release_name: "Release ${{ inputs.prerelease && inputs.release-number || steps.release-number.outputs.release-number }}"
        body_path: ${{ github.workspace }}/releasenotes.txt
        draft: false
        prerelease: ${{ inputs.prerelease }}