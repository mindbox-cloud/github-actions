
name: Test Dockerd

on: push

jobs:
  dockerd-test:
    runs-on: ubuntu-latest
    steps:
      - name: Change param
        run: |
          sudo sed -i 's/ }/, \"max-concurrent-uploads\": 2 }/' /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Get settings
        run: |
          cat /etc/docker/daemon.json

      - name: Get info
        run: |
          docker info
